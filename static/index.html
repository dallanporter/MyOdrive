<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Odrive Web UI</title>
        <script src="/static/js/vendor/jquery-3.6.2.min.js"></script>
        <script src="/static/js/vendor/socket.io.js"></script>
        <script src="/static/js/vendor/createjs.min.js" ></script>
        <script src="/static/js/vendor/what-input.js"></script>
        <script src="/static/js/vendor/foundation.js"></script>
        <script src="/static/js/vendor/highcharts/highcharts.js"></script>
        <script src="/static/js/myodrive.js"></script>
        <script src="/static/js/app.js"></script>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/static/css/foundation.css">
        <link rel="stylesheet" href="/static/css/foundation-icons.css" />
        <link rel="stylesheet" href="/static/css/odrive.css">
    </head>
    <body>
        <h1>This is the Odrive configuration page for the pan tilt head.</h1>
        <div class="odrive_collection">
            <div class="grid-x">
                <div class="cell shrink">                    
                    <div class="cell">
                        <div id="plot"></div>
                    </div>
                    <div class="cell auto">
                        <div class="grid-x">
                            <div class="axis0 axis cell medium-6">
                                <h5>Axis 0</h5>
                                <div class="button-group">
                                    <button class="calibrate button" disabled>Calibrate</button>
                                    <button class="closed_loop button" disabled>Closed Loop</button>
                                    <button class="idle button" disabled>Idle</button>
                                </div>
                                <div class="axis0">
                                    <ul class="tree">

                                    </ul>
                                </div>
                            </div>
                            <div class="axis1 axis cell medium-6">
                                <h5>Axis 1</h5>
                                <div class="button-group">
                                    <button class="calibrate button" disabled>Calibrate</button>
                                    <button class="closed_loop button" disabled>Closed Loop</button>
                                    <button class="idle button" disabled>Idle</button>
                                </div>
                                <div class="axis1">
                                    <ul class="tree">
                                        
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="cell auto">
                    <div class="cell">
                        <div class="button-group">
                            <button class="telemetry button" disabled>Start Telemetry</button>
                            <button class="sync button" disabled>Sync Odrive</button>
                        </div>
                    </div>
                    <div class="cell">
                        <ul id="root_properties">                            
                            <li class="" >
                                <a href="#" class="">Base Properties</a>
                                <div class="" >
                                    <ul class="base_properties"></ul>
                                    
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        
        <canvas id="main_canvas" width="900" height="500"></canvas>
    </body>
</html>
